backend:
  name: git-gateway
  branch: master

media_folder: static/images
public_folder: /images
locale: 'pt'

collections:
  - name: 'feminino'
    label: 'Roupas Femininas'
    label_singular: 'roupa feminina'
    folder: 'src/pages/produtos'
    filter: { field: 'category', value: 'feminino' }
    create: true
    editor:
      preview: false
    fields:
      - {
          label: 'Categoria',
          name: 'category',
          widget: 'hidden',
          default: 'feminino',
        }
      - { label: 'Nome', name: 'title', widget: 'string' }
      - { label: 'Código', name: 'code', widget: 'string' }
      - {
          label: 'Imagem principal',
          name: 'image',
          widget: 'image',
          allow_multiple: false,
        }
      - {
          label: 'Demais imagens',
          name: 'images',
          widget: 'image',
          allow_multiple: true,
        }
      - {
          label: 'Data de inclusão',
          name: 'date',
          widget: 'date',
          dateFormat: 'DD/MM/YYYY',
          format: 'YYYY-MM-DD',
        }
      - {
          label: 'Em detaque?',
          name: 'featured',
          widget: 'boolean',
          default: false,
          hint: 'Dar destaque a esse produto na página inicial',
        }
